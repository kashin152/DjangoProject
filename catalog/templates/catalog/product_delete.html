{% extends 'catalog/home.html'%}
{% block content %}
<div class="container mt-5">
        <h1 class="mb-4">Удалить пост </h1>
        <p>Вы уверены, что хотите удалить "{{ object.name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'catalog:product_detail' product.id %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
{% endblock %}
